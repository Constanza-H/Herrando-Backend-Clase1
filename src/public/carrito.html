<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
</head>
<body>
    <section id="carrito">
        <h2>Carrito de Compras</h2>
    
        <div class="carrito-contenido">
           
            <div class="producto-en-carrito">
                <div class="info-producto">
                    <h3>Torta Matilda</h3>
                    <p class="precio">$18.000</p>
                </div>
                <div class="acciones-carrito">
                    <input type="number" value="1" min="1" max="10">
                    <button onclick="actualizarCantidad('Torta Matilda')">Actualizar</button>
                    <button onclick="eliminarDelCarrito('Torta Matilda')">Eliminar</button>
                </div>
            </div>
    
          
            <div class="producto-en-carrito">
                <div class="info-producto">
                    <h3>Torta Rogel</h3>
                    <p class="precio">$16.500</p>
                </div>
                <div class="acciones-carrito">
                    <input type="number" value="2" min="1" max="10">
                    <button onclick="actualizarCantidad('Torta Rogel')">Actualizar</button>
                    <button onclick="eliminarDelCarrito('Torta Rogel')">Eliminar</button>
                </div>
            </div>
    
        </div>
    
        <div class="total-carrito">
            <p>Total: $26.98</p>
            <button onclick="realizarCompra()">Realizar Compra</button>
        </div>
    </section>
    <script src="../app.js"></script>
</body>
</html>
